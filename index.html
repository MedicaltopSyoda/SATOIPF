<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SATOI プラットフォーム - 多言語対応</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background: #f4f7f9;
      color: #333;
    }
    header {
      background: #4db6ac;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a, select {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: transparent;
      border: none;
      font-size: 16px;
    }
    .hero {
      background: #e0f2f1;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h2 {
      color: #00796b;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .hero p {
      color: #555;
      font-size: 16px;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #ffb74d;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eeeeee;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>SATOI</h1>
  <nav>
    <a href="#" data-i18n="nav_entry">最初のステップ</a>
    <a href="#" data-i18n="nav_physical">がん情報</a>
    <a href="#" data-i18n="nav_mental">メンタル</a>
    <a href="#" data-i18n="nav_life">生活支援</a>
    <a href="#" data-i18n="nav_data">データ管理</a>
    <select id="lang-switcher" onchange="switchLanguage(this.value)">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
  </nav>
</header>

<section class="hero">
  <h2><span data-i18n="hero_title">「あなたの今が、誰かの未来を変える力になる」</span></h2>
  <p><span data-i18n="hero_desc">SATOIは、がんと向き合うあなたを、治療・生活・こころのすべてから支えます。</span></p>
  <a href="#contact" class="cta-button"><span data-i18n="cta_main">無料相談はこちら</span></a>
</section>
<footer>
  <span data-i18n="footer">© 2025 SATOI Inc. All rights reserved.</span>
</footer>

<script>
const translations = {
  ja: {
    nav_entry: "最初のステップ",
    nav_physical: "がん情報",
    nav_mental: "メンタル",
    nav_life: "生活支援",
    nav_data: "データ管理",
    hero_title: "「あなたの今が、誰かの未来を変える力になる」",
    hero_desc: "SATOIは、がんと向き合うあなたを、治療・生活・こころのすべてから支えます。",
    cta_main: "無料相談はこちら",
    footer: "© 2025 SATOI Inc. All rights reserved."
  },
  en: {
    nav_entry: "First Steps",
    nav_physical: "Cancer Info",
    nav_mental: "Mental",
    nav_life: "Life Support",
    nav_data: "Data",
    hero_title: "“Your present has the power to change someone’s future.”",
    hero_desc: "SATOI supports you in every aspect: treatment, daily life, and mental well-being.",
    cta_main: "Get Free Consultation",
    footer: "© 2025 SATOI Inc. All rights reserved."
  },
  zh: {
    nav_entry: "第一步",
    nav_physical: "癌症资讯",
    nav_mental: "心理支持",
    nav_life: "生活支援",
    nav_data: "数据管理",
    hero_title: "“你的现在，有改变别人未来的力量。”",
    hero_desc: "SATOI从治疗、生活、心理三方面全力支持与癌症抗争的你。",
    cta_main: "免费咨询",
    footer: "© 2025 SATOI Inc. 版权所有。"
  }
};

function switchLanguage(lang) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (translations[lang] && translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });
}
</script>
</body>
</html>
