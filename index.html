<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SATOI プラットフォーム - 多言語対応</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f4f7f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #4db6ac;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav.main-nav a {
      margin-left: 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .lang-switcher {
      margin-left: 10px;
      padding: 5px;
      font-size: 14px;
    }
    .hero {
      background-color: #e0f2f1;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 28px;
      color: #00796b;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 16px;
      color: #555;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ffb74d;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #ffa726;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eeeeee;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav.main-nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>SATOI</h1>
  <nav class="main-nav">
    <a href="#">ホーム</a>
    <a href="#">マイページ</a>
    <select id="lang-switcher" class="lang-switcher" onchange="switchLanguage(this.value)">
      <option value="ja">日本語</option>
      <option value="en">English</option>
    </select>
  </nav>
</header>

<section class="hero">
  <h2><span data-i18n="hero_title">「あなたの今が、誰かの未来を変える力になる」</span></h2>
  <p><span data-i18n="hero_desc">SATOIは、がんと向き合うあなたを、治療・生活・こころのすべてから支えます。</span></p>
  <a href="#contact" class="cta-button"><span data-i18n="cta_main">無料相談はこちら</span></a>
</section>

<footer>
  &copy; 2025 SATOI Inc. All rights reserved.
</footer>

<script>
const translations = {
  ja: {
    hero_title: "「あなたの今が、誰かの未来を変える力になる」",
    hero_desc: "SATOIは、がんと向き合うあなたを、治療・生活・こころのすべてから支えます。",
    cta_main: "無料相談はこちら"
  },
  en: {
    hero_title: "“Your present has the power to change someone’s future.”",
    hero_desc: "SATOI supports you in every aspect: treatment, daily life, and mental well-being.",
    cta_main: "Get Free Consultation"
  }
};

function switchLanguage(lang) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    el.textContent = translations[lang][key] || key;
  });
}
</script>

</body>
</html>
